<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Williams Racing Fan Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Page specific styles for the form */
      body {
        background-color: #041e42; /* Williams Blue base */
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h2 {
        margin-bottom: 1.5rem;
        color: #00a0df;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #00a0df;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
      }
      .submit-btn:hover {
        background-color: white;
        color: #041e42;
      }
      .links {
        margin-top: 15px;
        font-size: 0.9rem;
      }
      .links a {
        color: #00a0df;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .home-link {
        display: block;
        margin-top: 20px;
        color: #3ecfff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Join the Team</h2>
      <form action="index.html">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Create Password" required />
        <button type="submit" class="submit-btn">START YOUR ENGINE</button>
      </form>

      <div class="links">
        <p>Already have a seat? <a href="login.html">Login here</a></p>
      </div>

      <a href="index.html" class="home-link">‚Üê Back to Track</a>
    </div>
  </body>
</html>
