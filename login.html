<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Williams Racing Fan Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Page specific styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden; /* Stops scrollbars from appearing */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 1. THE VIDEO BACKGROUND */
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2; /* Puts it way in the back */
        object-fit: cover;
      }

      /* 2. THE BLUE TINT OVERLAY */
      /* This darkens the video so your form pops out */
      .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(4, 30, 66, 0.75); /* Williams Blue with transparency */
        z-index: -1; /* Behind the form, but in front of the video */
      }

      .form-container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 1; /* Ensures form sits on top of everything */
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #00a0df;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #00a0df;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
      }
      .submit-btn:hover {
        background-color: white;
        color: #041e42;
      }
      .links {
        margin-top: 15px;
        font-size: 0.9rem;
        color: white;
      }
      .links a {
        color: #00a0df;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .home-link {
        display: block;
        margin-top: 20px;
        color: #aaa;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="images/racebg.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay"></div>

    <div class="form-container">
      <h2>Fan Hub Login</h2>
      <form action="index.html">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">ENTER PADDOCK</button>
      </form>

      <div class="links">
        <p>New to the team? <a href="signup.html">Create an Account</a></p>
      </div>

      <a href="index.html" class="home-link">‚Üê Back to Track</a>
    </div>
  </body>
</html>
