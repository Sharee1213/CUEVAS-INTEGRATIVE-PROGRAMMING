<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Williams Racing Fan Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-motion profile-bg"></div>

    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="profile.html" class="nav-link active">Profile</a>
      <a href="login.html" class="nav-link" style="color: #ff4b4b">Logout</a>
    </nav>

    <div
      class="form-container"
      style="
        max-width: 500px;
        margin: 80px auto;
        text-align: center;
        padding: 40px;
      "
    >
      <h2 class="section-title" style="font-size: 1.8em; margin-bottom: 20px">
        Fan Profile
      </h2>

      <div class="profile-header" style="margin-bottom: 20px">
        <img
          src="images/sendoy2.png"
          alt="Avatar"
          style="
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--light-blue);
            object-fit: cover;
          "
        />
        <h3
          style="
            font-family: var(--heading-font);
            color: var(--light-blue);
            margin-top: 15px;
          "
        >
          Sharee Angela D. Cuevas
        </h3>
        <p
          style="
            color: #b0b0b0;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 2px;
          "
        >
          Official Fan Manager
        </p>
      </div>

      <div
        class="info-section"
        style="
          text-align: left;
          color: var(--white);
          background: rgba(0, 0, 0, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 25px;
        "
      >
        <p style="margin-bottom: 10px">
          <strong>Email:</strong> cuevasshareeangela@gmail.com
        </p>
        <p style="margin-bottom: 10px">
          <strong>Location:</strong> Philippines
        </p>
        <p
          style="
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
            margin-top: 10px;
          "
        >
          <strong>Bio:</strong> Documenting the journey of the Williams Blue
          Era. Vamos, Weeeyums!
        </p>
      </div>

      <a
        href="settings.html"
        class="cta-button"
        style="text-decoration: none; display: inline-block; width: 100%"
        >Account Settings</a
      >
    </div>
  </body>
</html>
